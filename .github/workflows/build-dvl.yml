name: build-dvl

on:
  workflow_call:
  workflow_dispatch:

env:
  CONFIGURATION: Release
  PLATFORM: x64
  SOLUTION_DIR: vs2022

jobs:
  build-dvl:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Add MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: ${{env.PLATFORM}}
      - name: Add CodeQL
        id: add_codeql
        uses: github/codeql-action/init@v4.32.0
        with:
          build-mode: none
      - name: Add CodeQL to PATH
        run: Resolve-Path "${{steps.add_codeql.outputs.codeql-path}}\.." | Add-Content -Path $Env:GITHUB_PATH -Force
      - name: Download packs
        run: |
          codeql pack download microsoft/windows-drivers@1.8.2 microsoft/cpp-queries@0.0.4
          if ($LASTEXITCODE -ne 0) {
            throw "CodeQL download failed with error $LASTEXITCODE"
          }
      - name: Build drivers
        run: .\build-dvl.ps1 -Configuration $Env:CONFIGURATION -Platform $Env:PLATFORM -SolutionDir $Env:SOLUTION_DIR
      - name: Upload built package
        uses: actions/upload-artifact@v6
        with:
          path: ${{env.SOLUTION_DIR}}/${{env.PLATFORM}}/${{env.CONFIGURATION}}
          name: release
